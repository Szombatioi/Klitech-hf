<table class="table m-2 table-bordered table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Type</th>
            <th scope="col">Word</th>
            <th scope="col">Results</th>
            <th scope="col">Date</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let h of historyElements; let x = index">
            <tr *ngFor="let word of h.results; let i = index;">
                <th *ngIf="i === 0" rowspan="h.results.length" scope="col">{{x}}</th>
                <td *ngIf="i === 0" rowspan="h.results.length">{{h.type}}</td>
                <td *ngIf="i === 0" rowspan="h.results.length">{{h.word}}</td>
                <td>word</td> <!--TODO-->
                <td *ngIf="i === 0" rowspan="h.results.length">{{formatDate(h.date)}}</td>
                <td *ngIf="i === 0" rowspan="h.results.length">
                    <button (click)="removeHistoryElement(h)" class="btn"><img src="../../../assets/trash.svg" alt=""/></button>
                </td>
            </tr>
        </ng-container>
      </tbody>
</table>
