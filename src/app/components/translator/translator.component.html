<div class="container my-2">
    <div class="row mb-2">
        <div class="col-lg-6 col-md-6 col-sm-10 mx-auto">
            <select (change)="selectChanged()" [(ngModel)]="selectedSource" class="form-select" aria-label="">
                <option *ngFor="let l of (languages | async)?.languages" value="{{l.source}}">{{getLanguageName(l.source)}}</option>
            </select>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-10 mx-auto">
            <select [(ngModel)]="selectedDestination" class="form-select" aria-label="">
                <option  *ngFor="let l of selectableDestinations" value="{{l}}">{{getLanguageName(l)}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-6">
            <textarea [(ngModel)]="word" class="form-control" rows="6" aria-label="With textarea"></textarea>
        </div>
        <div class="col-md-6">
            <textarea [(ngModel)]="result" readonly class="form-control" rows="6" aria-label="With textarea"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button (click)="translateWordTo()" class="btn btn-primary">Translate</button>
        </div>
    </div>
</div>
